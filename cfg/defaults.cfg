# Configuration file
CONFIGFILE=""
# Perform a quick build
QUICK=0
# Use verbose output
VERBOSE=0
# The default OS:architecture combinations to build for
BUILDS="linux:amd64 windows:amd64"
# Specific versions of packages to use
SPECIAL_VERSION=""

# Number of failed builds (do not modify)
FAILEDBUILDS=0
# Binaries
GO=$(which go)
ECHO=$(which echo)
CAT=$(which cat)
SED=$(which sed)
GREP=$(which grep)
AWK=$(which awk)
GIT=$(which git)
MKDIR=$(which mkdir)
